<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ULANG TAHUN NADIA COYYY</title>
        <link rel="stylesheet" href="homestyle.css" />
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
    </head>
    <body>
        <audio id="background-music" autoplay loop>
            <source src="song.mp3" type="audio/mpeg">
            <!-- Ganti music.mp3 dengan nama file musik Anda -->
            Your browser does not support the audio element.
        </audio>
        <div class="position-relative">
            <div
                class="container d-flex justify-content-center align-items-center min-vh-100 body">
                <div class="container cent  er ">
                    <div class="candle"></div>
                    <div class="layer-1"></div>
                    <div class="layer-2"></div>
                    <div class="layer-3"></div>
                </div>

                <div
                    class="position-absolute bottom-0 p-5 input-group">
                    <button onclick="window.location.href='card.html'"
                        class="btn btn-lg btn-primary w-10 fs-6"
                        id="login-button">Lanjut</button>
                    <button
                        class="btn btn-lg btn-primary w-10 fs-6"
                        id="play-music">play music</button>
                </div>
            </div>

            <script>
                document.getElementById('play-music').addEventListener('click', function() {
                  document.getElementById('background-music').play();
                });
               </script>

        </body>
    </html>
